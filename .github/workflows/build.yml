name: Build NixOS configs and push to Cachix

on:
  push:
    branches: [ main, ci/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-matrix:
    name: Discover nixosConfigurations
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.set-matrix.outputs.hosts }}
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          # keep low for discovery job
          gc-max-store-size-linux: 1G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 0
          purge-last-accessed: 0
          purge-primary-key: never

      - id: set-matrix
        name: Compute hosts matrix from flake
        shell: bash
        run: |
          set -euo pipefail
          if ! hosts_json=$(nix eval --json --expr 'builtins.attrNames (builtins.getFlake "path:." ).outputs.nixosConfigurations'); then
            echo "nix eval failed; falling back to default hosts"
            hosts_json='["nixos","workstation"]'
          fi
          echo "Discovered nixosConfigurations: ${hosts_json}"
          {
            echo "hosts<<EOF"
            echo "${hosts_json}"
            echo EOF
          } >> "$GITHUB_OUTPUT"

  build:
    name: Build ${{ matrix.host }}
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(needs.prepare-matrix.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v5

      - name: Create nixbuild SSH key
        env:
          NIXBUILD_KEY: ${{ secrets.NIXBUILD_KEY }}
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "$NIXBUILD_KEY" > ~/.ssh/github_nixbuild
          chmod 600 ~/.ssh/github_nixbuild
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github_nixbuild

      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.NIXBUILD_KEY }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            max-jobs = 1

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 20G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-
          purge-created: 0
          purge-last-accessed: 0
          purge-primary-key: never

      - name: Use and push to Cachix cache (if token available)
        uses: cachix/cachix-action@v16
        with:
          name: vladexa
          # signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS system toplevel
        run: |
          set -euo pipefail
          nix build --print-build-logs --accept-flake-config \
            --eval-store auto --store ssh-ng://eu.nixbuild.net \
            ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel"

      - name: Copy NixOS system toplevel from nixbuild
        run: |
          nix copy \
            --from ssh-ng://eu.nixbuild.net \
            ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel"
